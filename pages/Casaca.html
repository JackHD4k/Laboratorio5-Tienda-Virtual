<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <title>Casaca Hombre</title>

    <header class="container-fluid bg-dark text-light d-flex align-items-center justify-content-around py-2">

      </a>

      <div>

      </div>
    </header>
    <nav id="navigator" class="fw-bold navbar p-0">

            <a class="nav-link text-light" href="#">Ofertas del Día</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Servicio al Cliente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Comprar de Nuevo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Vender</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Amazon de Joel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Listas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Tarjetas de Regalo</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="d-flex gap-5">
        <div class="img-container">
          <img src="https://m.media-amazon.com/images/I/71JVTqz-4OL._AC_SX522_.jpg" alt="short">
        </div>
        <div>
          <h1>Casaca Hombre</h1>
          <p>S/ 20.00</p>
          <button onclick="addCart('Casaca',20, `https://m.media-amazon.com/images/I/71JVTqz-4OL._AC_SX522_.jpg`)"  class="btn btn-warning">Añadir al carrito</button>

    </div>

    <!-- SIDEBAR -->
    <div id="sidebar" class="container w-25 justify-content-center">
      <ul id="cart-items"></ul>
      <p id="total"></p>
