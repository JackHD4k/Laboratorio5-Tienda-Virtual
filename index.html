<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Tienda Virtual</title>
</head>
<body>
  <header class="container-fluid bg-dark text-light d-flex align-items-center justify-content-around py-2">
    <a href="#">
      <img src="./img/logo-amazon.png" width="100px" alt="logo">
    </a>
    <div>
      <span class="fw-bold"><i class="bi bi-geo-alt"></i> Lima 13492</span>
    </div>
    <div class="input-group w-50 h-25">
      <span class="input-group-text">Todos <i class="bi bi-arrow-down-short"></i></span>
      <input class="form-control me-2" type="search" placeholder="Buscar Amazon">
    </div>
    <div class="d-flex align-items-center">
      <img class="mx-1" src="https://cdn.icon-icons.com/icons2/1694/PNG/512/peperuflag_111973.png" width="25px" height="15px" alt="country">
      <span class="fw-bold">Pe</span>
    </div>
    <div>
      <span class="fw-bold"><i class="bi bi-person-circle"></i> Hola, Joel</span>
    </div>
    <div>
      <span class="fw-bold"><i class="bi bi-cart4"></i> Carrito</span>
    </div>
  </header>
  <nav id="navigator" class="fw-bold navbar p-0">
    <div>
      <ul class="navbar-nav flex-row gap-3 px-3">
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Ofertas del Día</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Servicio al Cliente</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Comprar de Nuevo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Vender</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Amazon de Joel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Listas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Tarjetas de Regalo</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- CAROUSEL -->

  <div id="carouselExample" class="carousel slide mx-5">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://m.media-amazon.com/images/I/61dLymMR-9L._SX3000_.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://m.media-amazon.com/images/I/61tX6L542kL._SX3000_.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://m.media-amazon.com/images/I/71n3URQek3L._SX3000_.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- CARDS -->

  <div class="container">

    <div class="row">
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5>Envío gratis a todo el Perú</h5>
            <img src="https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/1460058_2528408_us_gw_pc_single_category_card_1x_379x304_us-en-379x304._SY304_CB609924804_.jpg" alt="">
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5>Continúa donde quedaste</h5>
            <div class="d-flex row row-cols-2">
              <img class="" src="https://m.media-amazon.com/images/I/81oMQuVj+uL._AC_SY110_.jpg" alt="">
              <img class="" src="https://m.media-amazon.com/images/I/71ETy4kvGFL._AC_SY110_.jpg" alt="">
              <img class="" src="https://m.media-amazon.com/images/I/816kFwmtNwL._AC_SY110_.jpg" alt="">
              <img class=""src="https://m.media-amazon.com/images/I/81H0qbeH+DL._AC_SY110_.jpg" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5>Ofertas en Equipos</h5>
            <img src="https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Events/2023/EBF23/Fuji_Desktop_Single_image_EBF_1x_v1._SY304_CB573698005_.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
